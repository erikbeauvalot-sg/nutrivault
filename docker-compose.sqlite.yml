# Docker Compose for NutriVault with SQLite
# Lightweight development setup with SQLite database

version: '3.8'

services:
  # Backend API with SQLite
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: nutrivault-backend-sqlite
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3001}
      DB_DIALECT: sqlite
      DB_STORAGE: ${DB_STORAGE:-/app/data/nutrivault.sqlite}
      DB_SYNC: ${DB_SYNC:-true}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-10}
    ports:
      - "3001:3001"
    volumes:
      - sqlite_data:/app/data
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nutrivault-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    container_name: nutrivault-frontend-sqlite
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:80"
    networks:
      - nutrivault-network

volumes:
  sqlite_data:
    driver: local

networks:
  nutrivault-network:
    driver: bridge
