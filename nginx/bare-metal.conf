# NutriVault Bare-Metal Nginx Configuration
# Supports .fr domains with HTTPS (Let's Encrypt)
#
# Initial setup:
#   1. cp nginx/bare-metal.conf /etc/nginx/sites-available/nutrivault
#   2. ln -sf /etc/nginx/sites-available/nutrivault /etc/nginx/sites-enabled/
#   3. rm -f /etc/nginx/sites-enabled/default
#   4. nginx -t && systemctl reload nginx
#   5. Run deploy-bare-metal.sh which handles certbot automatically

# ─── HTTP → HTTPS redirects ───────────────────────────────────────────

# MarionDiet HTTP redirect
server {
    listen 80;
    listen [::]:80;
    server_name mariondiet.beauvalot.com mariondiet.beauvalot.fr;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# NutriVault HTTP redirect
server {
    listen 80;
    listen [::]:80;
    server_name nutrivault.beauvalot.com nutrivault.beauvalot.fr;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Catch-all HTTP → redirect to nutrivault.beauvalot.fr
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        return 301 https://nutrivault.beauvalot.com$request_uri;
    }
}

# ─── MarionDiet HTTPS ─────────────────────────────────────────────────

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name mariondiet.beauvalot.com mariondiet.beauvalot.fr;

    # SSL certificates (Let's Encrypt — single SAN cert for both domains)
    ssl_certificate /etc/letsencrypt/live/nutrivault.beauvalot.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nutrivault.beauvalot.fr/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HSTS (1 year)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    client_max_body_size 50M;

    root /opt/nutrivault/frontend/dist;

    # ── Maintenance mode ──
    error_page 503 /maintenance.html;
    location = /maintenance.html {
        root /opt/nutrivault/maintenance;
        add_header Cache-Control "no-cache, no-store";
        add_header Retry-After 60;
    }

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Redirect old WordPress ?page_id= URLs to /mariondiet
    if ($arg_page_id) {
        return 301 /mariondiet;
    }

    # SEO files
    location = /robots.txt {
        try_files /robots.txt =404;
        add_header Content-Type text/plain;
    }

    location = /sitemap.xml {
        try_files /sitemap.xml =404;
        add_header Content-Type application/xml;
    }

    # Static assets with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        if (-f /opt/nutrivault/maintenance.flag) {
            return 503;
        }
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # API proxy
    location /api {
        if (-f /opt/nutrivault/maintenance.flag) {
            return 503;
        }
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # MarionDiet SPA route - serve index.html (not the /mariondiet/ images directory)
    location = /mariondiet {
        if (-f /opt/nutrivault/maintenance.flag) {
            return 503;
        }
        try_files /index.html =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Redirect root to /mariondiet
    location = / {
        if (-f /opt/nutrivault/maintenance.flag) {
            return 503;
        }
        return 301 /mariondiet;
    }

    # SPA fallback - React Router handles routing
    location / {
        if (-f /opt/nutrivault/maintenance.flag) {
            return 503;
        }
        try_files $uri /index.html;

        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Health check (excluded from maintenance)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# ─── NutriVault HTTPS (main app) ──────────────────────────────────────

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name nutrivault.beauvalot.com nutrivault.beauvalot.fr;

    # SSL certificates (Let's Encrypt — single SAN cert for both domains)
    ssl_certificate /etc/letsencrypt/live/nutrivault.beauvalot.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nutrivault.beauvalot.fr/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HSTS (1 year)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    client_max_body_size 50M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    root /opt/nutrivault/frontend/dist;
    index index.html;

    # ── Maintenance mode ──
    error_page 503 /maintenance.html;
    location = /maintenance.html {
        root /opt/nutrivault/maintenance;
        add_header Cache-Control "no-cache, no-store";
        add_header Retry-After 60;
    }

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Logging
    access_log /var/log/nginx/nutrivault-access.log;
    error_log /var/log/nginx/nutrivault-error.log;

    # SEO files
    location = /robots.txt {
        try_files /robots.txt =404;
        add_header Content-Type text/plain;
    }

    location = /sitemap.xml {
        try_files /sitemap.xml =404;
        add_header Content-Type application/xml;
    }

    # Unsubscribe page - public route, proxy to backend API
    location ~ ^/unsubscribe/(.+)$ {
        if (-f /opt/nutrivault/maintenance.flag) {
            return 503;
        }
        proxy_pass http://127.0.0.1:3001/api/campaigns/unsubscribe/$1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API proxy
    location /api {
        if (-f /opt/nutrivault/maintenance.flag) {
            return 503;
        }
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Public document sharing routes
    location /public {
        if (-f /opt/nutrivault/maintenance.flag) {
            return 503;
        }
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Uploads proxy (CORS enabled for Capacitor native app)
    location ^~ /uploads {
        if (-f /opt/nutrivault/maintenance.flag) {
            return 503;
        }
        proxy_pass http://127.0.0.1:3001/uploads;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_valid 200 1h;
        expires 1h;
        add_header Cache-Control "public";
        add_header Access-Control-Allow-Origin "*" always;
    }

    # Static assets with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        if (-f /opt/nutrivault/maintenance.flag) {
            return 503;
        }
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # MarionDiet SPA route - serve index.html for React Router
    location /mariondiet {
        if (-f /opt/nutrivault/maintenance.flag) {
            return 503;
        }
        try_files /index.html =404;
    }

    # SPA fallback - React Router handles all other routes
    location / {
        if (-f /opt/nutrivault/maintenance.flag) {
            return 503;
        }
        try_files $uri $uri/ /index.html;

        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Health check (excluded from maintenance)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
