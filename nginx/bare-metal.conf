# NutriVault Bare-Metal Nginx Configuration
# Mirrors frontend/nginx.conf but adapted for bare-metal (no Docker)
# Supports both .com and .fr domains
#
# Install:
#   cp nginx/bare-metal.conf /etc/nginx/sites-available/nutrivault
#   ln -sf /etc/nginx/sites-available/nutrivault /etc/nginx/sites-enabled/
#   rm -f /etc/nginx/sites-enabled/default
#   nginx -t && systemctl reload nginx

# MarionDiet subdomain - serve content directly for SEO
server {
    listen 80;
    listen [::]:80;
    server_name mariondiet.beauvalot.com mariondiet.beauvalot.fr;

    client_max_body_size 50M;

    root /opt/nutrivault/frontend/dist;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Redirect old WordPress ?page_id= URLs to /mariondiet
    if ($arg_page_id) {
        return 301 /mariondiet;
    }

    # SEO files
    location = /robots.txt {
        try_files /robots.txt =404;
        add_header Content-Type text/plain;
    }

    location = /sitemap.xml {
        try_files /sitemap.xml =404;
        add_header Content-Type application/xml;
    }

    # Static assets with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # API proxy
    location /api {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # MarionDiet SPA route - serve index.html (not the /mariondiet/ images directory)
    location = /mariondiet {
        try_files /index.html =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Redirect root to /mariondiet
    location = / {
        return 301 /mariondiet;
    }

    # SPA fallback - React Router handles routing
    location / {
        try_files $uri /index.html;

        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Main NutriVault server
server {
    listen 80;
    listen [::]:80;
    server_name nutrivault.beauvalot.com nutrivault.beauvalot.fr localhost _;

    client_max_body_size 50M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    root /opt/nutrivault/frontend/dist;
    index index.html;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Logging
    access_log /var/log/nginx/nutrivault-access.log;
    error_log /var/log/nginx/nutrivault-error.log;

    # SEO files
    location = /robots.txt {
        try_files /robots.txt =404;
        add_header Content-Type text/plain;
    }

    location = /sitemap.xml {
        try_files /sitemap.xml =404;
        add_header Content-Type application/xml;
    }

    # Unsubscribe page - public route, proxy to backend API
    location ~ ^/unsubscribe/(.+)$ {
        proxy_pass http://127.0.0.1:3001/api/campaigns/unsubscribe/$1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API proxy
    location /api {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Public document sharing routes
    location /public {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Uploads proxy
    location ^~ /uploads {
        proxy_pass http://127.0.0.1:3001/uploads;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_valid 200 1h;
        expires 1h;
        add_header Cache-Control "public";
    }

    # Static assets with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # MarionDiet SPA route - serve index.html for React Router
    location /mariondiet {
        try_files /index.html =404;
    }

    # SPA fallback - React Router handles all other routes
    location / {
        try_files $uri $uri/ /index.html;

        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
