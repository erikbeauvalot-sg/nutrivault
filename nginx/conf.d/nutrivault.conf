# NutriVault Nginx Configuration
# This file is used when running with docker-compose --profile with-nginx

server {
    listen 80;
    listen [::]:80;
    server_name _;  # Replace with your domain

    # Health check
    location /health {
        proxy_pass http://nutrivault:3001/health;
        access_log off;
    }

    # All traffic to backend (which serves frontend too)
    location / {
        proxy_pass http://nutrivault:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max upload size for documents
    client_max_body_size 20M;
}

