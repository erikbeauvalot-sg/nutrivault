# CI/CD Pipeline with GitHub Actions

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  POSTGRES_VERSION: '14'
  
  # ============================================
  # Feature Flags - Control Workflow Execution
  # ============================================
  # Global enable flag - if false or not present, workflow is skipped
  WORKFLOW_ENABLED: 'false'
  
  # Security scan feature flags
  SECURITY_SCAN_ENABLED: 'true'
  SNYK_SCAN_ENABLED: 'true'
  TRIVY_SCAN_ENABLED: 'true'
  
  # Deployment feature flags
  DEPLOYMENT_ENABLED: 'true'
  STAGING_DEPLOYMENT_ENABLED: 'true'
  PRODUCTION_DEPLOYMENT_ENABLED: 'true'

jobs:
  # ============================================
  # Check if workflow should run
  # ============================================
  check-workflow:
    name: Check Workflow Enabled
    runs-on: ubuntu-latest
    outputs:
      enabled: ${{ steps.check.outputs.enabled }}
    steps:
      - name: Check if workflow is enabled
        id: check
        run: |
          if [ "${{ env.WORKFLOW_ENABLED }}" == "true" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "⚠️ Workflow is disabled via WORKFLOW_ENABLED flag"
          fi

  # ============================================
  # Backend Tests
  # ============================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: check-workflow
    if: needs.check-workflow.outputs.enabled == 'true'
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: nutrivault_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: nutrivault_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run linter
        working-directory: ./backend
        run: npm run lint || echo "Linter not configured"

      - name: Run database migrations
        working-directory: ./backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: nutrivault_test
          DB_USER: nutrivault_test
          DB_PASSWORD: test_password
        run: npm run db:migrate

      - name: Run unit tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: nutrivault_test
          DB_USER: nutrivault_test
          DB_PASSWORD: test_password
          JWT_SECRET: test-jwt-secret-key-for-ci-testing
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci
        run: npm test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: backend-test-results
          path: backend/coverage/

  # ============================================
  # Frontend Tests
  # ============================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: check-workflow
    if: needs.check-workflow.outputs.enabled == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint || echo "Linter not configured"

      - name: Run unit tests
        working-directory: ./frontend
        run: npm test -- --coverage || echo "Tests not configured"

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_URL: https://api.example.com
        run: npm run build

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/dist/

  # ============================================
  # Security Scan
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: check-workflow
    if: needs.check-workflow.outputs.enabled == 'true' && vars.SECURITY_SCAN_ENABLED == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Snyk Security Scan (Backend)
        if: vars.SNYK_SCAN_ENABLED == 'true'
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=backend/package.json

      - name: Run Snyk Security Scan (Frontend)
        if: vars.SNYK_SCAN_ENABLED == 'true'
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=frontend/package.json

      - name: Run Trivy vulnerability scanner
        if: vars.TRIVY_SCAN_ENABLED == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        if: vars.TRIVY_SCAN_ENABLED == 'true'
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================
  # Code Quality
  # ============================================
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: check-workflow
    if: needs.check-workflow.outputs.enabled == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ============================================
  # Build Docker Images
  # ============================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [check-workflow, backend-tests, frontend-tests]
    if: needs.check-workflow.outputs.enabled == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/nutrivault-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/nutrivault-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/nutrivault-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/nutrivault-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Deploy to Staging
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [check-workflow, build-images, security-scan]
    if: |
      needs.check-workflow.outputs.enabled == 'true' &&
      vars.DEPLOYMENT_ENABLED == 'true' &&
      vars.STAGING_DEPLOYMENT_ENABLED == 'true' &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.nutrivault.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to staging server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/nutrivault
            git pull origin develop
            docker-compose -f docker-compose.staging.yml pull
            docker-compose -f docker-compose.staging.yml up -d
            docker-compose -f docker-compose.staging.yml exec -T backend npm run db:migrate

      - name: Run smoke tests
        run: |
          sleep 10
          curl --fail https://staging-api.nutrivault.com/health || exit 1

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment completed'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

  # ============================================
  # Deploy to Production
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [check-workflow, build-images, security-scan]
    if: |
      needs.check-workflow.outputs.enabled == 'true' &&
      vars.DEPLOYMENT_ENABLED == 'true' &&
      vars.PRODUCTION_DEPLOYMENT_ENABLED == 'true' &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://nutrivault.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create pre-deployment backup
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            /opt/nutrivault/scripts/backup-database.sh

      - name: Deploy to production server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/nutrivault
            git pull origin main
            cd backend && npm ci --production
            cd ../frontend && npm ci && npm run build
            pm2 restart nutrivault-api
            sudo systemctl reload nginx

      - name: Run database migrations
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/nutrivault/backend
            NODE_ENV=production npm run db:migrate

      - name: Health check
        run: |
          sleep 10
          curl --fail https://api.nutrivault.com/health || exit 1
          curl --fail https://nutrivault.com || exit 1

      - name: Run smoke tests
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/nutrivault/backend
            npm run test:smoke

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment completed :rocket:'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            Automated release from main branch
            Commit: ${{ github.sha }}
          draft: false
          prerelease: false
