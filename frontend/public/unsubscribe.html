<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Se d√©sabonner - NutriVault</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    #message {
      margin-top: 30px;
      font-size: 18px;
      line-height: 1.6;
      color: #555;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success {
      color: #28a745;
      font-weight: 500;
    }
    .error {
      color: #dc3545;
      font-weight: 500;
    }
    .footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìß D√©sabonnement des rappels de rendez-vous</h1>
    <div class="spinner" id="spinner"></div>
    <div id="message">Traitement en cours...</div>
    <div class="footer" id="footer" style="display: none;">
      <p>NutriVault - Gestion de cabinet di√©t√©tique</p>
    </div>
  </div>

  <script>
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const messageEl = document.getElementById('message');
      const spinnerEl = document.getElementById('spinner');
      const footerEl = document.getElementById('footer');

      // Get backend URL from environment or use default
      const backendUrl = 'http://localhost:3001';

      if (!token) {
        spinnerEl.style.display = 'none';
        messageEl.textContent = '‚ùå Erreur : Jeton d\'annulation manquant.';
        messageEl.className = 'error';
        footerEl.style.display = 'block';
        return;
      }

      // Call unsubscribe API
      fetch(`${backendUrl}/api/appointment-reminders/unsubscribe/${encodeURIComponent(token)}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('√âchec de la d√©sabonnement');
        }
        return response.json();
      })
      .then(data => {
        spinnerEl.style.display = 'none';

        if (data.success) {
          messageEl.textContent = '‚úÖ Vous avez √©t√© d√©sabonn√©(e) des rappels de rendez-vous. Vous ne recevrez plus de notifications par email avant vos rendez-vous.';
          messageEl.className = 'success';
        } else {
          messageEl.textContent = '‚ùå Erreur : ' + (data.error || 'Impossible de vous d√©sabonner');
          messageEl.className = 'error';
        }

        footerEl.style.display = 'block';
      })
      .catch(error => {
        console.error('Unsubscribe error:', error);
        spinnerEl.style.display = 'none';
        messageEl.textContent = '‚ùå Erreur : Impossible de vous d√©sabonner. Veuillez contacter le support si le probl√®me persiste.';
        messageEl.className = 'error';
        footerEl.style.display = 'block';
      });
    })();
  </script>
</body>
</html>
