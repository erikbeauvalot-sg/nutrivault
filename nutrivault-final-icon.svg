<svg width="1024" height="1024" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FAF5EE"/>
      <stop offset="100%" stop-color="#EDE3D5"/>
    </linearGradient>
    <linearGradient id="body" x1="30%" y1="0%" x2="70%" y2="100%">
      <stop offset="0%" stop-color="#C75B39"/>
      <stop offset="25%" stop-color="#B04A2E"/>
      <stop offset="55%" stop-color="#933D25"/>
      <stop offset="80%" stop-color="#7A301C"/>
      <stop offset="100%" stop-color="#5E2214"/>
    </linearGradient>
    <linearGradient id="arc" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD180"/>
      <stop offset="30%" stop-color="#FFBE4D"/>
      <stop offset="60%" stop-color="#FFAB40"/>
      <stop offset="100%" stop-color="#D9922E"/>
    </linearGradient>
    <linearGradient id="leaf1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#388E3C"/>
      <stop offset="100%" stop-color="#1B5E20"/>
    </linearGradient>
    <linearGradient id="leaf2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A5D6A7"/>
      <stop offset="100%" stop-color="#4CAF50"/>
    </linearGradient>
    <filter id="sh"><feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="#3E1508" flood-opacity="0.42"/></filter>
    <filter id="ash"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#3E1508" flood-opacity="0.3"/></filter>
    <linearGradient id="gloss" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.28)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg)"/>
  <!-- Lock body -->
  <rect x="50" y="88" width="100" height="74" rx="14" fill="url(#body)" filter="url(#sh)"/>
  <!-- Glossy highlight -->
  <rect x="52" y="90" width="96" height="20" rx="12" fill="url(#gloss)"/>
  <!-- Left bevel -->
  <rect x="50" y="94" width="3" height="56" rx="1.5" fill="rgba(255,255,255,0.07)"/>
  <!-- Right shadow -->
  <rect x="147" y="96" width="3" height="54" rx="1.5" fill="rgba(0,0,0,0.08)"/>
  <!-- Shackle -->
  <path d="M72,88 L72,62 Q72,30 100,30 Q128,30 128,62 L128,88" fill="none" stroke="url(#arc)" stroke-width="12" stroke-linecap="round" filter="url(#ash)"/>
  <!-- Shackle gloss -->
  <path d="M77,84 L77,64 Q77,37 100,37 Q123,37 123,64 L123,84" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="3" stroke-linecap="round"/>
  <!-- Left leaf -->
  <path d="M100,30 Q82,14 74,22 Q84,28 100,30" fill="url(#leaf1)"/>
  <!-- Right leaf -->
  <path d="M100,30 Q118,12 128,20 Q116,28 100,30" fill="url(#leaf2)"/>
  <!-- Leaf veins -->
  <path d="M92,24 Q86,19 82,20" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" stroke-linecap="round"/>
  <path d="M108,24 Q114,19 120,18" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-linecap="round"/>
  <!-- Keyhole shadow -->
  <circle cx="100" cy="116" r="10" fill="rgba(0,0,0,0.18)"/>
  <circle cx="100" cy="115" r="9" fill="#FAF0E2"/>
  <path d="M100,120 L93,139 Q100,144 107,139 Z" fill="rgba(0,0,0,0.18)"/>
  <path d="M100,119 L94,138 Q100,142 106,138 Z" fill="#FAF0E2"/>
  <!-- Keyhole inner ring -->
  <circle cx="100" cy="115" r="6" fill="none" stroke="rgba(0,0,0,0.06)" stroke-width="1"/>
</svg>
