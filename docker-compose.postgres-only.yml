# Docker Compose for PostgreSQL Only
# Backend and Frontend run directly on the VM

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: nutrivault-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-nutrivault}
      POSTGRES_USER: ${DB_USER:-nutrivault_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nutrivault_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-nutrivault_user} -d ${DB_NAME:-nutrivault}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - nutrivault-network

volumes:
  postgres_data:
    driver: local

networks:
  nutrivault-network:
    driver: bridge
