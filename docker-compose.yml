services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: production
    container_name: nutrivault-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_STORAGE=/app/data/nutrivault.db
      - JWT_SECRET=${JWT_SECRET}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
      - JWT_ACCESS_EXPIRATION=${JWT_ACCESS_EXPIRATION:-30m}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION:-30d}
      - JWT_ISSUER=${JWT_ISSUER:-nutrivault}
      - MAX_LOGIN_ATTEMPTS=${MAX_LOGIN_ATTEMPTS:-5}
      - LOCKOUT_DURATION_MINUTES=${LOCKOUT_DURATION_MINUTES:-30}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - UPLOAD_PATH=/app/temp_uploads
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_SECURE=${EMAIL_SECURE:-false}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-NutriVault}
      # Database initialization flags
      - SEED_DB=${SEED_DB:-false}
    volumes:
      # Persistent data volume for SQLite database
      - nutrivault-data:/app/data
      # Temporary uploads
      - nutrivault-uploads:/app/temp_uploads
      # Logs
      - nutrivault-logs:/app/logs
    networks:
      - nutrivault-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: nutrivault-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - nutrivault-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  nutrivault-network:
    driver: bridge

volumes:
  # Persistent volume for SQLite database
  nutrivault-data:
    driver: local
  # Volume for uploaded files
  nutrivault-uploads:
    driver: local
  # Volume for application logs
  nutrivault-logs:
    driver: local
