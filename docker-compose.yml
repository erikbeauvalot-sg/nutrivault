version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: nutrivault-postgres
    environment:
      POSTGRES_DB: nutrivault
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpassword
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser -d nutrivault"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nutrivault-network
    restart: unless-stopped

  backend:
    build: 
      context: .
      dockerfile: backend/Dockerfile
    container_name: nutrivault-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      # PostgreSQL Configuration
      - DB_DIALECT=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=nutrivault
      - DB_USER=dbuser
      - DB_PASSWORD=dbpassword
      - DB_POOL_MAX=10
      - DB_POOL_MIN=2
      - DB_POOL_ACQUIRE=30000
      - DB_POOL_IDLE=10000
      # JWT Secrets
      - JWT_SECRET=dev-secret-change-in-production-min-32-chars
      - JWT_EXPIRATION=1h
      - REFRESH_TOKEN_SECRET=dev-refresh-secret-change-in-production
      - REFRESH_TOKEN_EXPIRATION=7d
      # Security
      - BCRYPT_ROUNDS=10
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      # Logging
      - LOG_LEVEL=debug
      - LOG_FILE=logs/app.log
      # CORS
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
    command: npm run dev
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nutrivault-network
    restart: unless-stopped

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nutrivault-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:3001/api
      - VITE_APP_NAME=NutriVault
      - VITE_APP_VERSION=1.0.0
      - VITE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/dist
    command: npm run dev -- --host
    depends_on:
      - backend
    networks:
      - nutrivault-network
    restart: unless-stopped

  # Optional: Adminer for database management
  adminer:
    image: adminer:latest
    container_name: nutrivault-adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    networks:
      - nutrivault-network
    restart: unless-stopped
    profiles:
      - tools

networks:
  nutrivault-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
